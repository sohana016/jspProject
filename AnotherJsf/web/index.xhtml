<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Flight Reservation</title>
    </h:head>
    <h:body>
        <h:form>
            <h4>#{msg.title}</h4>
            <h:selectOneRadio layout="lineDirection" valueChangeListener="#{flight.originationChanged}" onchange="submit()">
                <f:selectItem itemLabel="English" itemValue="en" />
                <f:selectItem itemLabel="Bangla" itemValue="bn" />
            </h:selectOneRadio>
            What type of flight do you need?
            <h:selectOneRadio layout="lineDirection" value="#{flight.tripTypes}">
                <f:selectItems value="#{types.tripTypes}"></f:selectItems>
            </h:selectOneRadio>
            <table>
                <tr>
                    <td colspan="4">
                        Where and when do you want to travel?
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Leaving From</td>
                    <td>Going To</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:inputText onchange="submit()"  immediate="true" valueChangeListener="#{flight.originationChanged}"  id="origination" value="#{flight.origination}" >
                            <!--<f:converter converterId="com.Airport" />-->
                            <!--<f:validator validatorId="com.customValidator" />-->
                        </h:inputText>
                        
                    </td>
                    <td colspan="2">
                        <h:inputText id="destination" value="#{flight.destination}" />
                    </td>
            
                </tr>
                
                <tr>
                    <td colspan="2">Departing</td> 
                    <td colspan="2">Returning</td> 
                </tr>
                <tr>
                    <td>
                        <h:inputText value="#{flight.departDate}" >
                            <f:convertDateTime pattern="dd/MM/yy"/>
                        </h:inputText>
                    </td>
                    <td>
                        <h:selectOneMenu   value="#{flight.departTime}">
                            <f:selectItems value="#{times.times}" />
                        </h:selectOneMenu>
                    </td>
                    <td>
                        <h:inputText value="#{flight.returnDate}" >
                            <f:convertDateTime pattern="dd/MM/yy"/>
                        </h:inputText>
                    </td>
                    <td>
                        <h:selectOneMenu value="#{flight.returnTime}">
                            <f:selectItems value="#{times.times}"  />
                        </h:selectOneMenu>
                    </td>
                </tr>
                
            </table>
            <p>
                <h:commandButton type="submit" action="#{flight.submit()}" value="Search" />
            </p>
        </h:form>
    </h:body>
</html>
