<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .old {
                background-color:#ccccff !important;
                background-image: none !important;
                color: black !important;
            }
        </style>
    </h:head>
    <h:body>
     
        <h:form id="from">
              <p:growl id="msgs" showDetail="true" />
            <p:dataTable rowKey="#{emp.id}" selectionMode="multiple" var="emp" id ="mytable" editable="true" value="#{em.inform}" rowStyleClass='old :null'>
<!--                <p:ajax event="rowEdit" listener="" update=":form:msgs" />
                <p:ajax event="rowEditCanncel" listener="" update=":form:msgs" />-->
                <p:column headerText="ID" >
                    <h:outputText value="#{emp.id}" />
                </p:column>
                <p:column headerText="Name" sortBy="#{emp.name}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{emp.name}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{emp.name}" />
                        </f:facet>
                    </p:cellEditor>      
                </p:column>
                
                <p:column headerText="Email" >
                    <p:cellEditor>
                        <f:facet name="output">
                        <h:outputText value="#{emp.email}" />
                        </f:facet>
                         <f:facet name="input">
                             <p:inputText value="#{emp.email}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Phone" >
                    <p:cellEditor>
                        <f:facet name="output">
                        <h:outputText value="#{emp.phone}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{emp.phone}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Address" >
                    <p:cellEditor>
                        <f:facet name="output">
                        <h:outputText value="#{emp.address}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{emp.address}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width: 35px">
                    <p:rowEditor/>
                </p:column>
            </p:dataTable>

        </h:form>

    </h:body>
</html>
