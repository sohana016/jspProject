<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView id="tabview">
            <p:tab title="LogIn">
                <center>
        <h:form>
            <p:panelGrid columns="2">
        <f:facet name="header">LogIn</f:facet>
        <h:outputLabel for="email" value="Email"/>
        <p:inputText id="email" value="#{em.email}"  />
        <h:outputLabel for="password" value="Password"/>
        <p:password id="password" value="#{em.pass}"/>
        <f:facet name="footer">
            <p:commandButton type="button" value="LogIn" icon="ui-icon-check" style="margin: 0"/>
            <p:commandButton type="button" value="Reset" icon="ui-icon-check" style="margin: 0"/>
            <p:commandLink value="Click here"/>
        
        </f:facet>
    </p:panelGrid>
           
        </h:form>
             </center>
                
            </p:tab>
            <p:tab title="SignUp">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:graphicImage value="/resource/car1.jpg" />
                    <h:outputText value="Tawhida" />
                </h:panelGrid>
                
            </p:tab>
        </p:tabView>
    </h:body>
</html>
