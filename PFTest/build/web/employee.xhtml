<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="menu">
            <ui:insert>
                <ui:include src="./menu.xhtml" />
            </ui:insert>
                       </div>
        <br/><br/><br/><br/>
                       
        <center>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputLabel for="name" value="Name" />
                    <p:inputText id="name" placeholder="Enter your name" value="#{emp.name}"/>
                    <h:outputLabel for="dob" value="Birth Date" />
                    <p:calendar id="dob"  value="#{emp.dob}"/>
                    <h:outputLabel for="pawwsord" value="Password" />
                    <p:inputText id="pawwsord" placeholder="Enter your password" value="#{emp.password}"/>
                    <h:outputLabel for="role" value="Role" />
                    <p:selectOneMenu style="width:80px" id="role" value="#{emp.role}">
                        <f:selectItems value="#{emp.roles()}" />
                    </p:selectOneMenu>
                    <h:outputLabel for="dept" value="Department" />
                    <p:selectOneMenu style="width:80px" id="dept" value="#{emp.department}" >
                        <f:selectItems value="#{emp.depts()}" />
                    </p:selectOneMenu>
                    <p:commandButton value="Submit" type="submit"/>
                    <p:commandButton value="Reset" type="reset"/>
                    <p:commandButton value="Back" type="submit"/>
                    
                </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
