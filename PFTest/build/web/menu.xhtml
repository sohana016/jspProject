<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    </h:head>
    <h:body>
        <ui:composition>
       <h:form>  
    <p:growl id="messages"/>

    <p:menubar>
        <p:menuitem value ="Home"></p:menuitem>
        <p:submenu label="Catagories" icon="pi pi-file">
            <p:submenu label="Electronic Device" icon="pi pi-briefcase">
                <p:menuitem value="Mobile" url="/faces/layout.xhtml" />
                <p:menuitem value="Labtop" url="#" />
                <p:menuitem value="Desktop" url="#" />
                <p:menuitem value="DSLR" url="#" />
            </p:submenu>
            <p:submenu label="Health and Beauty" icon="pi pi-briefcase">
            
                 <p:menuitem value="Beauty Tools" url="#" />
                <p:menuitem value="Hair Care" url="#" />
                <p:menuitem value="Medical Supplice" url="#" />
               </p:submenu>
            <p:submenu label="Groceries" icon="pi pi-briefcase">
                 <p:menuitem value="Breakefast" url="#" />
                 <p:menuitem value="Cooking Ingredients" url="#" />
                 <p:menuitem value="Lunch" url="#" />
            </p:submenu>
           
        </p:submenu>
 
       
 
        <p:submenu label="Customer Care" icon="pi pi-question">
            <p:menuitem value="Contents" url="#" />
            <p:menuitem value="Help Center" />
            <p:menuitem value="Order" />
            <p:menuitem value="Payment Center"/>
                
        </p:submenu>
        <p:menuitem  value="SignIn" />
        <p:menuitem  value="SignUP" />
 
        <p:submenu label="Actions" icon="pi pi-cog">
            <p:submenu label="Ajax" icon="pi pi-refresh">
                <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="pi pi-clone">
                <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
            </ui:composition>
        
    </h:body>
</html>
