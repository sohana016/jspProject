<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header="Top" resizable="false" closable="false" collapsible="false">
                <h:outputText value="Layout contenet for North"/>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" header="Footer" resizable="true" closable="true" collapsible="true" >
                <h:outputText value="Layout contenet for footer" />
            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" header="left" resizable="true" closable="true" collapsible="true" >
                <h:outputText value="Layout contenet for west" />
            </p:layoutUnit>
            <p:layoutUnit position="east" size="200" header="right" resizable="true" closable="true" collapsible="true" >
                <h:outputText value="Layout contenet for right" />
            </p:layoutUnit>
            <p:layoutUnit position="center" >
                <h:outputText value="Layout contenet for center" />
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
