<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="menu">
            <ui:insert>
                <ui:include src="./menu.xhtml" />
            </ui:insert>
        </div>
        <p:scrollPanel style="width: 600px;height: 600px">
            <p:dataGrid var="car" value="" columns="2" >
                <p:panel header="car1" style="text-align: center">
                    <p:graphicImage value="/resource/car1.jpg" />
                </p:panel> 
                <p:panel header="car2" style="text-align: center">
                    <p:graphicImage value="/resource/car2.jpg" />
                </p:panel> 
                <p:panel header="car3" style="text-align: center">
                    <p:graphicImage value="/resource/car3.jpg" />
                </p:panel> 
            </p:dataGrid>
        </p:scrollPanel>
        
        
        <p:tabView id="tabview" effect="drop">
            <p:tab title="CC">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:graphicImage value="/resource/car3.jpg" />
                    <h:outputText value="Mim" />
                </h:panelGrid>
                
            </p:tab>
            <p:tab title="BB">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:graphicImage value="/resource/car1.jpg" />
                    <h:outputText value="Tawhida" />
                </h:panelGrid>
                
            </p:tab>
        </p:tabView>
    </h:body>
</html>
