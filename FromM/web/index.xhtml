<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Form</title>

    </h:head>
    <h:body>
        <center>
            <table>
                <h:form style="text-align: center;margin: 100px;border: 2px solid background">

                    <tr>
                        <td>First Name</td>
                        <td><h:inputText id="firstName" value="#{information.firstName}" size="25"/></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><h:inputText id="lastName" value="#{information.lastName}" size="25"/></td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><h:inputText id="email" value="#{information.email}" size="25"/></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><h:inputText id="address" value="#{information.address}"  size="25"/></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <h:selectOneRadio value="#{information.gender}">
                                <f:selectItem itemLabel="Male" itemValue="Male" />
                                <f:selectItem itemLabel="Female" itemValue="Female" />
                            </h:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td>Subject</td>
                        <td>
                            <h:selectManyCheckbox value="#{information.subj}">
                                <f:selectItem itemLabel="Java" itemValue="Java"/>
                                <f:selectItem itemLabel="PHP" itemValue="PHP"/>
                                <f:selectItem itemLabel="C#" itemValue="C#"/>
                            </h:selectManyCheckbox>
                        </td>
                    </tr>
                    <tr>
                        <td>Schedule</td>
                        <td>
                            <h:selectOneMenu value="#{information.schedule}">
                                <f:selectItems value="#{times.sch}" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td><h:commandButton value="Submit" action="#{information.submit()}"/> </td>
                    </tr>
                    
                </h:form>
            </table>
        </center>
    </h:body>
</html>
