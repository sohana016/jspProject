<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <p> First Name:<h:outputText value="#{information.firstName}"/></p>
        <p>Last Name :<h:outputText value="#{information.lastName}" /></p>
        <p>Email :<h:outputText value="#{information.email}" /></p>
        <p>Address :<h:outputText value="#{information.address}" /></p>
        <p>Gender :<h:outputText value="#{information.gender}" /></p>
<!--        <p>Subject :<h:outputText value="#{information.subj}" /></p>-->
       Subject : <ui:repeat value="#{information.subj}" var="subjs">
            #{subjs}
        </ui:repeat>
       <p>Schedule:<h:outputText value="#{information.schedule}" /></p>
    </body>
</html>
