<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <h3>User SignUp</h3>
                </f:facet>
                <h:outputLabel for="name" value="Name" />
                <p:inputText id="name" value="#{empCon.name}" placeholder="Enter Name" />
                <h:outputLabel for="user" value="User id" />
                <p:inputText id="user" value="#{empCon.userId}" placeholder="Enter User Id" />
                <h:outputLabel for="password" value="Password" />
                <p:inputText id="password" value="#{empCon.password}" placeholder="Enter password" />
                
                <p:commandButton action="#{empCon.signUp()}" value="Sign Up" />
                <p:commandButton action="#{empCon.reset()}" value="Reset" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
