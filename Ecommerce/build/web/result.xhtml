<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{lu.information()}" var="info" >
            <f:facet name="header">
                <h:outputText value="Information" />
            </f:facet>
                <p:column headerText="Full Name" >
                    <h:outputText value="#{info.fullname}" />
                </p:column>
                <p:column headerText="Email" >
                    <h:outputText value="#{info.email}" />
                </p:column>
                <p:column headerText="Date of Birth" >
                    <h:outputText value="#{info.dob}" />
                </p:column>
                <p:column headerText="Phone" >
                    <h:outputText value="#{info.phone}" />
                </p:column>

                <p:column headerText="Verification Code" >
                    <h:outputText value="#{info.veriCode}" />
                </p:column>
                                <p:column headerText="Gender" >
                    <h:outputText value="#{info.gender}" />
                </p:column>
            
        </p:dataTable>
        <h:form>
            <h:commandLink action="#{lu.addInfoUrl()}">Add Information</h:commandLink>
        </h:form>
    </h:body>
</html>
