<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel header="Cart">
                <h:outputText value="#{cartHandlerMB.cartsize} #{cartHandlerMB.item}" id="cart" />
                <h:outputLink value="viewcart.xhtml">
                    View Cart
                </h:outputLink>
            </p:panel>
            <p:dataGrid var="p" value="#{displayProductMB.allProduct}" columns="5" rows="1" paginator="true" id="p" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="6,12,16" >

                <f:facet name="header">
                    <h:outputLabel value="All Product" />
                </f:facet>
                <p:panel header="#{p.proName}">
                    <h:panelGrid columns="1" >
                        <h:graphicImage name="#{p.proUrl}" library="images" width="100" height="150"/>
                        <h:outputText value="#{p.proPrice}"/>
                        <p:commandButton action="#{shoppingCart.addtoCart(p)}" value="Add to Cart" ajax="false">
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </h:form>
    </h:body>
</html>
