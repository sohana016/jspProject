<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>IDB-BISEW Online Flight Reservation System</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Search Flight</h2>
            That type of flight do you need?
            <h:selectOneRadio layout="lineDirection" value="#{flight.tripTypes}">
                <f:selectItems value="#{types.tripTypes}" ></f:selectItems>
            </h:selectOneRadio>
            <table>
                <tr>
                    <td colspan="4">Where and when do you want to travel</td>
                </tr>
                <tr>
                    <td colspan="2">Leaving From: </td>
                    <td colspan="2">Going To: </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:inputText onchange="submit()" immediate="true" valueChangeListener="#{flight.originationChange}" id="origination" value="#{flight.origination}" size="25" >
<!--                            <f:converter converterId="com.Airport" />-->
<!--                    <f:validator validatorId="com.customValidator" />-->

                            <f:validateLength minimum="3" />
                        </h:inputText>
                         <h:message for="origination"/>
                    </td>
                   
                    <td colspan="2">
                        <h:inputText value="#{flight.destination}" size="35" />
                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Departing :</td>
                     <td colspan="2">Returning :</td>
                </tr>
                <tr>
                    <td>
                        <h:inputText value="#{flight.departDate}" >
                            <f:convertDateTime pattern="MM/dd/yy" />
                        </h:inputText>
                        <h:message for="departDate" />
                    </td>
                    <td>
                        <h:selectOneMenu value="#{flight.departTime}" >
                            <f:selectItems value="#{times.times}" />
                            </h:selectOneMenu>
                       
                    </td>
                    <td>
                        <h:inputText value="#{flight.returnDate}" >
                            <f:convertDateTime pattern="MM/dd/yy" />
                        </h:inputText>
                        <h:message for="returnDate" />
                    </td>
                    <td>
                        <h:selectOneMenu value="#{flight.returnTime}" >
                            <f:selectItems value="#{times.times}" />
                            </h:selectOneMenu>
                    </td>
                </tr>
            </table>
            
            <h:commandButton value="Search" action="#{flight.submit()}" ></h:commandButton>

          
        </h:form>
    </h:body>
       
   
</html>
