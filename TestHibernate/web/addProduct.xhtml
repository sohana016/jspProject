<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h4>Add Product</h4>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel value="Name" />
                <p:inputText value="#{productController.name}" placeholder="Enter Product Name" />
                <h:outputLabel value="Quantity" />
                <p:inputText value="#{productController.qty}" placeholder="Enter Quantity" />
                <h:outputLabel value="Price" />
                <p:inputText value="#{productController.price}" placeholder="Enter Price" />
                <p:commandButton action="#{productController.addProduct()}" value="Save" />
                <p:commandButton action="#{productController.back()}" value="Back" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
