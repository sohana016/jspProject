<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PayRoll</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                   <p:breadCrumb>
                        <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="pi pi-home"/>
                        <p:menuitem style="color: white" value="Categories" url="#" />
                        <p:menuitem value="SignIn" url="#" />
                        <p:menuitem value="Signup" url="#" />
                        <p:menuitem value="Attendence" url="#" />
                        <p:menuitem value="PayRoll" url="#" />
                        <p:menuitem value="L.A. Lakers" url="#" />
                        <p:menuitem value="Roster" url="#" />
                        <p:menuitem value="Kobe Bryant" url="#" />


                    </p:breadCrumb>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                   <div style="background-color: #006666; color: white" >
                        <p>  footer</p>
                        <p>  footer</p>
                        <p>  footer</p>
                        <p>  footer</p>

                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form>
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Reload" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Save" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Update" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Delete" url="http://www.primefaces.org/themes.html" />
                            <p:menuitem value="AddInfo" action="#{payRoll.add()}" />


                        </p:submenu>
                        
                    </p:menu>
             </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dataTable var="salary" value="">
                        <p:column headerText="ID">
                            
                            <h:outputText value="#{payRoll.id}" />

                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{payRoll.name}" />
                        </p:column>

                        <p:column headerText="Basic Salary">
                            <h:outputText value="#{payRoll.basicSalary}" />
                        </p:column>

                        <p:column headerText="Over time">
                            <h:outputText value="#{payRoll.overTime}" />
                        </p:column>
                        <p:column headerText="Leave">
                            <h:outputText value="#{payRoll.leave}" />
                        </p:column>
                        <p:column headerText="Late">
                            <h:outputText value="#{payRoll.late}" />
                        </p:column>
                        <p:column headerText="Bonus">
                            <h:outputText value="#{payRoll.bonus}" />
                        </p:column>
                        <p:column headerText="Insurence Cost">
                            <h:outputText value="#{payRoll.insuranceCost}" />
                        </p:column>
                        <p:column headerText="Tax">
                            <h:outputText value="#{payRoll.tax}" />
                        </p:column>
                        <p:column headerText="Vat">
                            <h:outputText value="#{payRoll.vat}" />
                        </p:column>
                        <p:column headerText="Other Maintenanec">
                            <h:outputText value="#{payRoll.maitenance}" />
                        </p:column>
                        <p:column headerText="Total Salary">
                            <h:outputText value="#{payRoll.totalSalary}" />
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
