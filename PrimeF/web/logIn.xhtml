<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p ="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
        <h:form>
            <p:panelGrid columns="2">
        <f:facet name="header">LogIn</f:facet>
        <h:outputLabel for="userId" value="User ID"/>
        <p:inputText id="userId" value=""  />
        <h:outputLabel for="password" value="Password"/>
        <p:password id="password" />
        <f:facet name="footer">
            <p:commandButton type="button" value="LogIn" icon="ui-icon-check" style="margin: 0"/>
            <p:commandButton type="button" value="Reset" icon="ui-icon-check" style="margin: 0"/>
            <p:commandLink value="Click here"/>
        
        </f:facet>
    </p:panelGrid>
           
        </h:form>
             </center>
    </h:body>
</html>
